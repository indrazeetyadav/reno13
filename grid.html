<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intoduction to grid</title>
    <style>
       *{
        padding:10px;
        margin:0;
        box-sizing: border-box;
       } 
       .container{
        display: grid;
        grid-template-columns: repeat 7 1fr;
        grid-template-rows: repeat 7 1fr;
        gap: 10px;
        height: 100vh;
        width: 100vw;
        line-height: 120px;
        font-family: 'Times New Roman', Times, serif;
        font-size: medium;
       }
       .item{
         border: 2px solid black;
        border-radius: 25px;
        background-color: lightgray;
       }
       .item1{
        grid-column: 1 / 7;
        grid-row: 1 / 2;
        
       }
       .item2{
        grid-column: 1 / 3;
        grid-row: 2 / 5;
        
       }
       .item3{
        grid-column: 3 / 7;
        grid-row: 2 / 5;
       }
       .item4{
        grid-column: 1 / 3;
        grid-row: 5 / 6;
       }
       .item5{
        grid-column: 5/7;
        grid-row: 5/6;
       }
       .item6{
        grid-column: 3/5;
        grid-row: 5/6;
       }
       @media (max-width:600px){
        .item1{
            grid-column: 1 / 5;
            grid-row: 1/2;
        }
        .item2{
            grid-column: 1/2;
            grid-row: 2/3;
        }
        .item3{
            grid-column:2/5;
            grid-row:2/3;
        }
        .item4{
            grid-column:1/4;
            grid-row:3/4;
        }
        .item5{
            grid-column:4/5;
            grid-row:3/4;
        }
        .item6{
            grid-column:1/5;
            grid-row:4/5;
        }
       }
       @media (max-width: 500px){
        .container{
            grid-template-columns: repeat 2 1fr;
            grid-template-rows: repeat 6 1fr;
        }
        .item1{
            grid-column: 1 / 3;
            grid-row: 1/2;
        }
        .item2{
            grid-column: 1/3;
            grid-row: 2/3;
        }
        .item3{
            grid-column:1/3;
            grid-row:3/4;
        }
        .item4{
            grid-column:1/3;
            grid-row:4/5;
        }
        .item5{
            grid-column:1/3;
            grid-row:5/6;
        }
        .item6{
            grid-column:1/3;
            grid-row:6/7;
        }
       }
    </style>
</head>
<body>
    <center><div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content3</div>
        <div class="item item6">Content2</div>
    

    </div></center>
</body>
</html>
