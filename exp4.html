<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e6f3ff; color: #003366; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<form action="#" method="post" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);">
  
  <h1 align="center">Hotel Room Booking Form</h1>
  <hr>
  
  <!-- Name -->
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>
  
  <!-- Email -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <!-- Phone -->
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone" required><br><br>
  
  <!-- Check-in & Check-out -->
  <label for="checkin">Check-in Date:</label><br>
  <input type="date" id="checkin" name="checkin"><br><br>
  
  <label for="checkout">Check-out Date:</label><br>
  <input type="date" id="checkout" name="checkout"><br><br>
  
  <!-- Room Type -->
  <label for="room">Room Type:</label><br>
  <select id="room" name="room">
    <option value="single">Single Room</option>
    <option value="double">Double Room</option>
    <option value="deluxe">Deluxe Room</option>
    <option value="suite">Suite</option>
  </select><br><br>
  
  <!-- Number of Guests -->
  <label for="guests">Number of Guests:</label><br>
  <input type="number" id="guests" name="guests" min="1" max="10"><br><br>
  
  <!-- Special Requests -->
  <label for="requests">Special Requests:</label><br>
  <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>
  
  <!-- Buttons -->
  <input type="submit" value="Book Now">
  <input type="reset" value="Reset Form">
  
</form>

</body>
</html>
