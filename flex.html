<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to flex</title>
    <style>
         *{
        padding: 5px;
        box-sizing: border-box;
       } 
       .container{
        display: flex;
        grid-template-columns: repeat 6 1fr;
        grid-template-rows: repeat 6 1fr;
        gap: 10px;
        height: 50vh;
        width: 100vw;
        line-height: 50px;
        flex-direction: column;
      
   
       }
       .item{
        border:5px solid black;
        border-radius: 10px;
        background-color: rgb(153, 145, 145);
       }
    </style>
</head>
<body>
   <center> <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content1</div>
        <div class="item item5">Content2</div>
        <div class="item item6">Content3</div>
    
</body>
</html>
